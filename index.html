<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مسابقه سوالات چهار گزینه ای</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
            direction: rtl; /* Ensure overall RTL direction */
        }

        .quiz-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 25px;
        }

        .question-display {
            background-color: #e9e9e9;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 25px;
        }

        #question-text {
            font-size: 1.2em;
            color: #555;
            margin: 0;
        }

        .options-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 25px;
        }

        .option-btn {
            background-color: #007bff;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: right; /* Align text to the right for RTL */
        }

        .option-btn:hover {
            background-color: #0056b3;
        }

        #next-question-btn {
            background-color: #28a745;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #next-question-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>مسابقه دانش</h1>
        <div class="question-display">
            <p id="question-text">سوال در حال بارگذاری...</p>
        </div>
        <div class="options-container">
            <button class="option-btn" id="option-a"></button>
            <button class="option-btn" id="option-b"></button>
            <button class="option-btn" id="option-c"></button>
            <button class="option-btn" id="option-d"></button>
        </div>
        <button id="next-question-btn">سوال بعدی</button>
    </div>

    <script>
        const questionTextElement = document.getElementById('question-text');
        const optionButtons = [
            document.getElementById('option-a'),
            document.getElementById('option-b'),
            document.getElementById('option-c'),
            document.getElementById('option-d')
        ];
        const nextQuestionBtn = document.getElementById('next-question-btn');

        let questions = []; // Array to store all parsed questions
        let currentQuestionIndex = -1; // Not strictly needed for random display, but useful if tracking history

        // Function to fetch and parse the race.txt file
        async function loadQuestions() {
            try {
                const response = await fetch('race.txt');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const text = await response.text();
                parseQuestions(text);
                if (questions.length > 0) {
                    displayRandomQuestion();
                } else {
                    questionTextElement.textContent = 'سوالات یافت نشد.';
                }
            } catch (error) {
                console.error('خطا در بارگذاری سوالات:', error);
                questionTextElement.textContent = 'خطا در بارگذاری سوالات. لطفاً فایل race.txt را بررسی کنید.';
            }
        }

        // Function to parse the raw text from race.txt into structured objects
        function parseQuestions(text) {
            const lines = text.split('\n').map(line => line.trim()).filter(line => line !== '');
            questions = [];

            // Assuming each question block is 8 lines:
            // Difficulty, Category, Question, Option1, Option2, Option3, Option4, Correct Answer
            for (let i = 0; i < lines.length; i += 8) {
                if (lines[i + 7]) { // Ensure there are enough lines for a complete question (up to correct answer)
                    questions.push({
                        difficulty: lines[i],
                        category: lines[i + 1],
                        question: lines[i + 2],
                        options: [lines[i + 3], lines[i + 4], lines[i + 5], lines[i + 6]], // 4 options
                        correctAnswer: lines[i + 7]
                    });
                }
            }
            console.log("Parsed Questions:", questions); // For debugging
        }

        // Function to display a random question
        function displayRandomQuestion() {
            if (questions.length === 0) {
                questionTextElement.textContent = 'هیچ سوالی برای نمایش وجود ندارد.';
                nextQuestionBtn.disabled = true;
                optionButtons.forEach(button => button.disabled = true);
                return;
            }

            // Generate a random index
            const randomIndex = Math.floor(Math.random() * questions.length);
            currentQuestionIndex = randomIndex; 

            const question = questions[currentQuestionIndex];

            questionTextElement.textContent = question.question;

            // Shuffle options before displaying them
            const shuffledOptions = shuffleArray([...question.options]);

            optionButtons.forEach((button, index) => {
                button.textContent = shuffledOptions[index];
                // Remove previous event listeners to prevent multiple firings
                button.onclick = null; 
                // Add new event listener for checking answer
                button.onclick = () => checkAnswer(button.textContent, question.correctAnswer);
                button.style.backgroundColor = '#007bff'; // Reset button color
                button.disabled = false; // Re-enable button
            });
            nextQuestionBtn.disabled = true; // Disable next question button until an answer is picked
        }

        // Fisher-Yates (Knuth) Shuffle algorithm
        function shuffleArray(array) {
            let currentIndex = array.length, randomIndex;

            // While there remain elements to shuffle.
            while (currentIndex !== 0) {
                // Pick a remaining element.
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex--;

                // And swap it with the current element.
                [array[currentIndex], array[randomIndex]] = [
                    array[randomIndex], array[currentIndex]];
            }
            return array;
        }

        // Function to check the selected answer
        function checkAnswer(selectedOption, correctAnswer) {
            optionButtons.forEach(button => {
                // Disable all buttons after an answer is selected
                button.disabled = true; 
                if (button.textContent === correctAnswer) {
                    button.style.backgroundColor = '#28a745'; // Green for correct answer
                } else if (button.textContent === selectedOption) {
                    button.style.backgroundColor = '#dc3545'; // Red for incorrect selected answer
                }
            });
            // Enable next question button after an answer is selected
            nextQuestionBtn.disabled = false;
        }

        // Event listener for the "Next Question" button
        nextQuestionBtn.addEventListener('click', () => {
            displayRandomQuestion();
        });

        // Initial load of questions when the page loads
        loadQuestions();
    </script>
</body>
</html>
