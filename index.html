<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مسابقه دانش</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* پالت رنگی */
            --primary-color: #4a90e2;   /* آبی اصلی */
            --secondary-color: #8c8c8c; /* خاکستری برای متن ثانویه */
            --background-light: #f5f8fa; /* پس زمینه روشن */
            --background-card: #ffffff; /* پس زمینه کارت ها */
            --text-dark: #333333;       /* متن تیره */
            --border-color: #e0e0e0;    /* رنگ border */
            --success-color: #5cb85c;   /* سبز موفقیت */
            --error-color: #d9534f;     /* قرمز خطا */
            --shadow-light: rgba(0, 0, 0, 0.08); /* سایه روشن */
            --fifty-fifty-color: #ffc107; /* رنگ برای دکمه 50-50 */
            --active-player-color: #28a745; /* رنگ برای کاربر فعال */
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: var(--background-light);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--text-dark);
            line-height: 1.6;
        }
        .container {
            background-color: var(--background-card);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px var(--shadow-light);
            width: 100%;
            max-width: 800px;
            margin-bottom: 20px;
            box-sizing: border-box; /* اطمینان از اینکه padding بر روی عرض تاثیر نگذارد */
        }
        h1, h2 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 25px;
            font-weight: 700;
        }
        p {
            color: var(--secondary-color);
            text-align: center;
            margin-bottom: 20px;
        }
        .user-input label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: var(--text-dark);
            font-size: 1.1em;
        }
        .user-input input[type="text"] {
            width: calc(100% - 24px); /* کمی فاصله برای padding */
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1.05em;
            color: var(--text-dark);
            transition: border-color 0.3s ease;
        }
        .user-input input[type="text"]:focus {
            border-color: var(--primary-color);
            outline: none;
        }
        .user-input button, .quiz-controls button {
            background-color: var(--primary-color);
            color: white;
            padding: 14px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 500;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%;
            margin-bottom: 10px;
        }
        .user-input button:hover, .quiz-controls button:hover {
            background-color: #3a7bd5; /* کمی تیره تر */
            transform: translateY(-2px);
        }
        #quiz-section {
            display: none; /* در ابتدا مخفی است */
            border-top: 1px solid var(--border-color);
            padding-top: 30px;
            margin-top: 20px;
        }
        .question-box {
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 25px;
            background-color: #fcfcfc;
            box-shadow: 0 2px 10px var(--shadow-light);
        }
        .question-meta {
            font-size: 0.95em;
            color: var(--secondary-color);
            margin-bottom: 15px;
            text-align: left; /* برای نمایش در سمت چپ */
            font-weight: 500;
        }
        .question-text {
            font-size: 1.15em; /* کاهش اندازه فونت */
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 25px;
            text-align: right;
        }
        .options-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .options-list li {
            background-color: #f0f0f0;
            padding: 12px 18px; /* کاهش padding */
            margin-bottom: 10px; /* کاهش margin */
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease, box-shadow 0.2s ease;
            border: 1px solid var(--border-color);
            font-size: 0.95em; /* کاهش اندازه فونت */
            color: var(--text-dark);
            font-weight: 400;
        }
        .options-list li:hover {
            background-color: #e0e0e0;
            transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }
        .options-list li.correct {
            background-color: var(--success-color); /* سبز */
            border-color: #4CAF50;
            color: white;
            font-weight: 500;
        }
        .options-list li.incorrect {
            background-color: var(--error-color); /* قرمز */
            border-color: #f44336;
            color: white;
            font-weight: 500;
        }
        .options-list li.answered {
            pointer-events: none; /* Disable clicking after an answer */
            opacity: 0.9;
        }
        /* Style for 50-50 removed options */
        .options-list li.removed {
            opacity: 0.4;
            pointer-events: none;
            background-color: #fdfdff; /* Very light, almost white */
            color: #b0b0b0;
            text-decoration: line-through;
        }
        .player-buttons-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px; /* کاهش فاصله بین دکمه ها */
            margin-bottom: 20px; /* کاهش margin */
            padding-bottom: 15px;
            border-bottom: 2px solid var(--primary-color);
        }
        .player-button {
            background-color: #e6f7ff;
            color: var(--primary-color);
            border: 1px solid #cceeff;
            padding: 8px 15px; /* کاهش padding */
            border-radius: 15px; /* برای ظاهر دکمه‌ای گردتر و کوچکتر */
            cursor: pointer;
            font-size: 0.9em; /* کاهش اندازه فونت */
            font-weight: 500;
            transition: background-color 0.2s ease, transform 0.2s ease;
        }
        .player-button:hover {
            background-color: #cceeff;
            transform: translateY(-2px);
        }
        .player-button.active-player {
            background-color: var(--active-player-color);
            color: white;
            border-color: var(--active-player-color);
            box-shadow: 0 3px 10px rgba(40, 167, 69, 0.3);
        }
        .quiz-controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 25px;
        }
        .quiz-controls label {
            font-size: 1.0em; /* کمی کوچکتر */
            font-weight: 500;
            color: var(--text-dark);
            margin-bottom: 5px;
            display: block;
        }
        /* Multiselect styles */
        .multiselect-container {
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 10px;
            background-color: var(--background-card);
            width: 100%;
            box-sizing: border-box;
            max-height: 200px; /* Adjust as needed */
            overflow-y: auto;
            margin-bottom: 10px;
        }
        .multiselect-container label {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            cursor: pointer;
            font-size: 1.0em;
            color: var(--text-dark);
            font-weight: 400; /* reset font-weight */
        }
        .multiselect-container label:last-child {
            margin-bottom: 0;
        }
        .multiselect-container input[type="checkbox"] {
            margin-left: 8px; /* For RTL layout */
            transform: scale(1.2); /* Make checkbox slightly larger */
        }


        .quiz-controls button#end-quiz-btn {
            background-color: var(--error-color); /* قرمز برای پایان مسابقه */
        }
        .quiz-controls button#end-quiz-btn:hover {
            background-color: #c9302c;
        }
        button#fifty-fifty-btn {
            background-color: var(--fifty-fifty-color);
            color: var(--text-dark);
        }
        button#fifty-fifty-btn:hover {
            background-color: #e0a800;
        }
        button#fifty-fifty-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            color: #666;
            transform: none;
        }
        #results-section {
            display: none;
            text-align: center;
            padding-top: 30px;
            margin-top: 20px;
            border-top: 1px solid var(--border-color);
        }
        #results-section h2 {
            color: var(--success-color);
            font-weight: 700;
            margin-bottom: 30px;
        }
        #results-list {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }
        #results-list li {
            background-color: #e9f7ef; /* سبز روشن تر */
            padding: 18px 25px;
            margin-bottom: 15px;
            border-radius: 10px;
            text-align: right;
            border: 1px solid #d4edda;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            font-size: 1.1em;
            color: var(--text-dark);
        }
        #results-list li strong {
            color: var(--primary-color);
            font-size: 1.2em;
            display: block;
            margin-bottom: 8px;
        }

        /* Player scores at the bottom */
        #player-scores-display-bottom {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
            gap: 15px;
        }
        .player-score-item-bottom {
            background-color: #e6f7ff;
            padding: 12px 20px;
            border-radius: 8px;
            min-width: 140px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            border: 1px solid #cceeff;
        }
        .player-score-item-bottom strong {
            display: block;
            font-size: 1.2em;
            margin-bottom: 5px;
            color: var(--primary-color);
        }
        .player-score-item-bottom span {
            font-size: 1.1em;
            font-weight: 500;
            color: var(--text-dark);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>مسابقه بزرگ دانش</h1>

        <div id="user-input-section" class="user-input">
            <h2>ثبت نام شرکت‌کنندگان</h2>
            <p>لطفاً نام حداقل ۲ و حداکثر ۱۰ شرکت‌کننده را وارد کنید:</p>
            <div id="player-inputs">
                </div>
            <button id="add-player-btn">افزودن شرکت‌کننده</button>
            <button id="start-quiz-btn" style="margin-top: 15px;">شروع مسابقه</button>
        </div>

        <div id="quiz-section">
            <div class="player-buttons-container" id="player-buttons-container">
                </div>

            <div id="questions-container">
                </div>

            <div class="quiz-controls">
                <button id="next-question-btn">سوال بعدی</button>
                <button id="fifty-fifty-btn">۵۰-۵۰ (حذف ۲ گزینه غلط)</button>
                
                <label>دسته‌بندی‌های فعال:</label>
                <div id="category-multiselect" class="multiselect-container">
                    </div>

                <label>درجه سختی‌های فعال:</label>
                <div id="difficulty-multiselect" class="multiselect-container">
                    <label>
                        <input type="checkbox" name="difficulty" value="آسان" checked> آسان
                    </label>
                    <label>
                        <input type="checkbox" name="difficulty" value="متوسط" checked> متوسط
                    </label>
                    <label>
                        <input type="checkbox" name="difficulty" value="سخت" checked> سخت
                    </label>
                    <label>
                        <input type="checkbox" name="difficulty" value="خیلی سخت" checked> خیلی سخت
                    </label>
                </div>

                <button id="end-quiz-btn">پایان مسابقه</button>
            </div>
            <div id="player-scores-display-bottom">
                </div>
        </div>

        <div id="results-section">
            <h2>نتایج مسابقه</h2>
            <ul id="results-list">
                </ul>
        </div>
    </div>

    <script>
        const playerInputsDiv = document.getElementById('player-inputs');
        const addPlayerBtn = document.getElementById('add-player-btn');
        const startQuizBtn = document.getElementById('start-quiz-btn');
        const userInputSection = document.getElementById('user-input-section');
        const quizSection = document.getElementById('quiz-section');
        const questionsContainer = document.getElementById('questions-container');
        const playerButtonsContainer = document.getElementById('player-buttons-container');
        const nextQuestionBtn = document.getElementById('next-question-btn');
        const endQuizBtn = document.getElementById('end-quiz-btn');
        const resultsSection = document.getElementById('results-section');
        const resultsList = document.getElementById('results-list');
        const categoryMultiselect = document.getElementById('category-multiselect'); // Changed to multiselect container
        const difficultyMultiselect = document.getElementById('difficulty-multiselect'); // Changed to multiselect container
        const fiftyFiftyBtn = document.getElementById('fifty-fifty-btn');
        const playerScoresDisplayBottom = document.getElementById('player-scores-display-bottom');

        let playerCount = 0;
        const maxPlayers = 10;
        const minPlayers = 2;
        let allQuestions = [];
        let currentQuestion = null;
        let players = {};
        let playerNamesArray = [];
        let currentPlayerAutoIndex = 0;
        let manuallySelectedPlayer = null;

        const difficultyPointsCorrect = {
            'آسان': 1,
            'متوسط': 2,
            'سخت': 3,
            'خیلی سخت': 4
        };

        const difficultyPointsIncorrect = {
            'آسان': -3,
            'متوسط': -2,
            'سخت': -1,
            'خیلی سخت': -0.5
        };

        // --- مدیریت ورود نام کاربران ---

        function addPlayerInput() {
            if (playerCount < maxPlayers) {
                playerCount++;
                const inputWrapper = document.createElement('div');
                inputWrapper.className = 'player-input-wrapper';
                inputWrapper.innerHTML = `
                    <label for="player${playerCount}">نام شرکت‌کننده ${playerCount}:</label>
                    <input type="text" id="player${playerCount}" required>
                `;
                playerInputsDiv.appendChild(inputWrapper);
            }
            if (playerCount >= maxPlayers) {
                addPlayerBtn.style.display = 'none';
            }
        }

        for (let i = 0; i < minPlayers; i++) {
            addPlayerInput();
        }

        addPlayerBtn.addEventListener('click', addPlayerInput);

        startQuizBtn.addEventListener('click', () => {
            playerNamesArray = [];
            let allInputsValid = true;
            for (let i = 1; i <= playerCount; i++) {
                const input = document.getElementById(`player${i}`);
                if (input && input.value.trim() === '') {
                    allInputsValid = false;
                    input.style.borderColor = 'red';
                } else if (input) {
                    playerNamesArray.push(input.value.trim());
                    input.style.borderColor = 'var(--border-color)';
                }
            }

            if (playerNamesArray.length < minPlayers) {
                alert(`لطفاً حداقل ${minPlayers} شرکت‌کننده وارد کنید.`);
                return;
            }

            if (!allInputsValid) {
                alert('لطفاً نام تمام شرکت‌کنندگان را وارد کنید.');
                return;
            }

            players = {};
            playerNamesArray.forEach(name => {
                players[name] = { score: 0, correct: 0, wrong: 0, fiftyFiftyUsed: 0 };
            });

            userInputSection.style.display = 'none';
            quizSection.style.display = 'block';
            loadQuestionsAndSetupQuiz();
            updatePlayerScoresDisplay();
            populatePlayerButtons();
        });

        // --- مدیریت خواندن و نمایش سوالات ---

        async function loadQuestionsAndSetupQuiz() {
            try {
                const response = await fetch('race.txt');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const text = await response.text();
                allQuestions = parseQuestions(text);
                populateCategoryFilter(); // Populates multiselect checkboxes
                displayNextQuestion();
            } catch (error) {
                console.error("Error loading or parsing questions:", error);
                questionsContainer.innerHTML = "<p>خطا در بارگذاری سوالات. لطفاً از وجود فایل race.txt در کنار این فایل اطمینان حاصل کنید.</p>";
            }
        }

        function parseQuestions(text) {
            const lines = text.split('\n').map(line => line.trim()).filter(line => line !== '');
            const parsedQuestions = [];
            let currentQ = {};
            let parsingOptions = false;

            for (const line of lines) {
                if (line.startsWith('درجه سختی:')) {
                    if (Object.keys(currentQ).length > 0) {
                        parsedQuestions.push(currentQ);
                    }
                    currentQ = { options: [] };
                    currentQ.difficulty = line.replace('درجه سختی:', '').trim();
                    parsingOptions = false;
                } else if (line.startsWith('دسته بندی:')) {
                    currentQ.category = line.replace('دسته بندی:', '').trim();
                } else if (line.startsWith('سوال:')) {
                    currentQ.questionText = line.replace('سوال:', '').trim().replace(/^"|"$/g, '');
                    parsingOptions = false;
                } else if (line.startsWith('گزینه ها:')) {
                    parsingOptions = true;
                    currentQ.options = [];
                } else if (parsingOptions && (line.startsWith('الف)') || line.startsWith('ب)') || line.startsWith('ج)') || line.startsWith('د)'))) {
                    currentQ.options.push(line.trim());
                } else if (line.startsWith('جواب صحیح:')) {
                    currentQ.correctAnswer = line.replace('جواب صحیح:', '').trim();
                    parsingOptions = false;
                }
            }
            if (Object.keys(currentQ).length > 0) {
                parsedQuestions.push(currentQ);
            }
            return parsedQuestions;
        }

        function populateCategoryFilter() {
            const categories = new Set();
            allQuestions.forEach(q => categories.add(q.category));
            categoryMultiselect.innerHTML = ''; // Clear existing
            categories.forEach(cat => {
                const label = document.createElement('label');
                label.innerHTML = `<input type="checkbox" name="category" value="${cat}" checked> ${cat}`;
                categoryMultiselect.appendChild(label);
            });
        }

        function displayNextQuestion() {
            const activeCategories = Array.from(document.querySelectorAll('#category-multiselect input[name="category"]:checked'))
                                          .map(checkbox => checkbox.value);
            const activeDifficulties = Array.from(document.querySelectorAll('#difficulty-multiselect input[name="difficulty"]:checked'))
                                            .map(checkbox => checkbox.value);

            const filteredQuestions = allQuestions.filter(q => {
                const matchesCategory = activeCategories.includes(q.category);
                const matchesDifficulty = activeDifficulties.includes(q.difficulty);
                return matchesCategory && matchesDifficulty;
            });

            if (filteredQuestions.length === 0) {
                questionsContainer.innerHTML = "<p>سوالی با این فیلترها پیدا نشد. لطفاً فیلترها را تغییر دهید.</p>";
                currentQuestion = null;
                fiftyFiftyBtn.disabled = true;
                return;
            }

            const randomIndex = Math.floor(Math.random() * filteredQuestions.length);
            currentQuestion = filteredQuestions[randomIndex];

            questionsContainer.innerHTML = '';
            const questionBox = document.createElement('div');
            questionBox.className = 'question-box';
            questionBox.innerHTML = `
                <div class="question-meta">
                    ${currentQuestion.category} - ${currentQuestion.difficulty}
                </div>
                <div class="question-text">
                    ${currentQuestion.questionText}
                </div>
                <ul class="options-list" data-difficulty="${currentQuestion.difficulty}">
                    ${currentQuestion.options.map(option => `
                        <li data-option-text="${option.substring(option.indexOf(')') + 1).trim()}" data-option-key="${option.substring(0, option.indexOf(')'))}">${option}</li>
                    `).join('')}
                </ul>
            `;
            questionsContainer.appendChild(questionBox);

            document.querySelectorAll('.options-list li').forEach(optionLi => {
                optionLi.addEventListener('click', handleOptionClick);
            });
            updateFiftyFiftyButtonState();
            
            manuallySelectedPlayer = null;
            updatePlayerButtons();
        }

        function handleOptionClick(event) {
            const clickedOption = event.target;
            const optionsList = clickedOption.closest('.options-list');
            const questionDifficulty = optionsList.dataset.difficulty;

            let currentPlayerName;
            if (manuallySelectedPlayer) {
                currentPlayerName = manuallySelectedPlayer;
            } else {
                currentPlayerName = playerNamesArray[currentPlayerAutoIndex];
            }

            if (!currentPlayerName) {
                alert('خطا: کاربر فعلی یافت نشد. لطفاً مسابقه را مجدداً شروع کنید.');
                return;
            }

            Array.from(optionsList.children).forEach(li => {
                li.classList.add('answered');
                li.removeEventListener('click', handleOptionClick);
            });
            
            let correctOptionElement = null;
            Array.from(optionsList.children).forEach(li => {
                if (currentQuestion && li.textContent.includes(currentQuestion.correctAnswer)) {
                    correctOptionElement = li;
                }
            });

            if (clickedOption === correctOptionElement) {
                clickedOption.classList.add('correct');
                players[currentPlayerName].correct++;
                players[currentPlayerName].score += difficultyPointsCorrect[questionDifficulty];
            } else {
                clickedOption.classList.add('incorrect');
                players[currentPlayerName].wrong++;
                players[currentPlayerName].score += difficultyPointsIncorrect[questionDifficulty];
                if (correctOptionElement) {
                    correctOptionElement.classList.add('correct');
                }
            }
            updatePlayerScoresDisplay();
            
            if (!manuallySelectedPlayer) {
                currentPlayerAutoIndex = (currentPlayerAutoIndex + 1) % playerNamesArray.length;
            }
            updatePlayerButtons();
        }

        nextQuestionBtn.addEventListener('click', displayNextQuestion);
        endQuizBtn.addEventListener('click', showResults);
        fiftyFiftyBtn.addEventListener('click', handleFiftyFifty);
        
        // --- مدیریت امتیازات و انتخاب کاربر ---

        function updatePlayerScoresDisplay() {
            playerScoresDisplayBottom.innerHTML = '';
            playerNamesArray.forEach(name => {
                const player = players[name];
                const playerDiv = document.createElement('div');
                playerDiv.className = 'player-score-item-bottom';
                const scoreDisplay = (player.score % 1 !== 0) ? player.score.toFixed(1) : player.score;
                playerDiv.innerHTML = `
                    <strong>${name}</strong><br>
                    <span>امتیاز: ${scoreDisplay}</span>
                `;
                playerScoresDisplayBottom.appendChild(playerDiv);
            });
        }

        function populatePlayerButtons() {
            playerButtonsContainer.innerHTML = '';
            playerNamesArray.forEach((name, index) => {
                const button = document.createElement('button');
                button.className = 'player-button';
                button.textContent = name;
                button.dataset.playerName = name;
                button.addEventListener('click', () => {
                    manuallySelectedPlayer = name;
                    updatePlayerButtons();
                });
                playerButtonsContainer.appendChild(button);
            });
            updatePlayerButtons();
        }

        function updatePlayerButtons() {
            document.querySelectorAll('.player-button').forEach(button => {
                button.classList.remove('active-player');
                if (manuallySelectedPlayer === button.dataset.playerName) {
                    button.classList.add('active-player');
                } 
                else if (!manuallySelectedPlayer && playerNamesArray[currentPlayerAutoIndex] === button.dataset.playerName) {
                    button.classList.add('active-player');
                }
            });
        }

        // --- قابلیت 50-50 ---
        function handleFiftyFifty() {
            if (!currentQuestion) {
                alert('ابتدا یک سوال نمایش داده شود.');
                return;
            }

            let currentPlayerName;
            if (manuallySelectedPlayer) {
                currentPlayerName = manuallySelectedPlayer;
            } else {
                currentPlayerName = playerNamesArray[currentPlayerAutoIndex];
            }

            if (!currentPlayerName) {
                alert('خطا: کاربر فعلی یافت نشد. لطفاً مسابقه را مجدداً شروع کنید.');
                return;
            }

            const player = players[currentPlayerName];

            if (currentQuestion.difficulty !== 'سخت' && currentQuestion.difficulty !== 'خیلی سخت') {
                alert('قابلیت ۵۰-۵۰ فقط برای سوالات سخت و خیلی سخت قابل استفاده است.');
                return;
            }

            const optionsList = questionsContainer.querySelector('.options-list');
            const removedOptions = optionsList.querySelectorAll('.removed');
            if (removedOptions.length > 0) {
                alert('۵۰-۵۰ قبلاً برای این سوال استفاده شده است.');
                return;
            }

            if (player.fiftyFiftyUsed === 0) {
                player.score -= 0.5;
            } else {
                player.score -= 1;
            }
            player.fiftyFiftyUsed++;
            updatePlayerScoresDisplay();

            const allOptions = Array.from(optionsList.children);
            const correctAnswerText = currentQuestion.correctAnswer;
            
            const incorrectOptions = allOptions.filter(li => !li.textContent.includes(correctAnswerText));
            
            let removedCount = 0;
            while (removedCount < 2 && incorrectOptions.length > 0) {
                const randomIndex = Math.floor(Math.random() * incorrectOptions.length);
                const optionToRemove = incorrectOptions.splice(randomIndex, 1)[0];
                if (optionToRemove) {
                    optionToRemove.classList.add('removed');
                    removedCount++;
                }
            }
            fiftyFiftyBtn.disabled = true;
        }

        function updateFiftyFiftyButtonState() {
             if (currentQuestion && (currentQuestion.difficulty === 'سخت' || currentQuestion.difficulty === 'خیلی سخت')) {
                 const optionsList = questionsContainer.querySelector('.options-list');
                 if (optionsList && optionsList.querySelectorAll('.removed').length === 0) {
                    fiftyFiftyBtn.disabled = false;
                 } else {
                    fiftyFiftyBtn.disabled = true;
                 }
            } else {
                fiftyFiftyBtn.disabled = true;
            }
        }

        // --- نمایش نتایج نهایی ---
        function showResults() {
            quizSection.style.display = 'none';
            resultsSection.style.display = 'block';
            resultsList.innerHTML = '';

            const sortedPlayers = Object.entries(players).sort(([, a], [, b]) => b.score - a.score);

            sortedPlayers.forEach(([name, data]) => {
                const listItem = document.createElement('li');
                const scoreDisplay = (data.score % 1 !== 0) ? data.score.toFixed(1) : data.score;
                listItem.innerHTML = `
                    <strong>${name}:</strong>
                    <br> امتیاز کلی: ${scoreDisplay}
                    <br> پاسخ صحیح: ${data.correct}
                    <br> پاسخ غلط: ${data.wrong}
                    <br> دفعات استفاده از ۵۰-۵۰: ${data.fiftyFiftyUsed}
                `;
                resultsList.appendChild(listItem);
            });
        }

    </script>
