<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مسابقه دانش</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* پالت رنگی */
            --primary-color: #4a90e2;   /* آبی اصلی */
            --secondary-color: #8c8c8c; /* خاکستری برای متن ثانویه */
            --background-light: #f5f8fa; /* پس زمینه روشن */
            --background-card: #ffffff; /* پس زمینه کارت ها */
            --text-dark: #333333;       /* متن تیره */
            --border-color: #e0e0e0;    /* رنگ border */
            --success-color: #5cb85c;   /* سبز موفقیت */
            --error-color: #d9534f;     /* قرمز خطا */
            --shadow-light: rgba(0, 0, 0, 0.08); /* سایه روشن */
            --fifty-fifty-color: #ffc107; /* رنگ برای دکمه 50-50 */
            --active-player-color: #28a745; /* رنگ برای کاربر فعال */

            /* رنگ بندی جدید برای امتیازات پایین صفحه */
            --score-bg-color: #e3f2fd; /* آبی بسیار روشن */
            --score-border-color: #90caf9; /* آبی روشن تر */
            --score-text-color: #1a237e; /* آبی تیره برای متن */
            --score-name-color: #0d47a1; /* آبی تیره تر برای نام */
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: var(--background-light);
            margin: 0; /* حذف margin */
            padding: 0; /* حذف padding */
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--text-dark);
            line-height: 1.6;
            min-height: 100vh; /* برای پوشش کل ارتفاع صفحه */
        }

        /* Styles for the header title */
        .page-header {
            width: 100%;
            background-color: var(--primary-color); /* رنگ آبی برای پس زمینه */
            padding: 20px 0; /* فضای بالا و پایین */
            text-align: center;
            box-shadow: 0 2px 10px var(--shadow-light);
            margin-bottom: 0; /* نزدیک شدن به بالا */
        }

        .page-header h1 {
            color: white; /* متن سفید */
            margin: 0; /* حذف margin پیش فرض h1 */
            font-size: 2.5em; /* اندازه فونت عنوان */
        }

        .container {
            background-color: var(--background-card);
            padding: 20px; /* کاهش padding برای نمایش بهتر در موبایل */
            border-radius: 12px;
            box-shadow: 0 4px 20px var(--shadow-light);
            width: 95%;
            max-width: 960px; /* افزایش حداکثر عرض کانتینر */
            margin: 20px auto; /* کمی فاصله از بالا و پایین و وسط چین */
            box-sizing: border-box;
        }

        h2 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 25px;
            font-weight: 700;
        }
        p {
            color: var(--secondary-color);
            text-align: center;
            margin-bottom: 20px;
        }
        .user-input label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: var(--text-dark);
            font-size: 1.1em;
        }
        .user-input input[type="text"] {
            width: calc(100% - 24px);
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1.05em;
            color: var(--text-dark);
            transition: border-color 0.3s ease;
        }
        .user-input input[type="text"]:focus {
            border-color: var(--primary-color);
            outline: none;
        }
        .user-input button {
            background-color: var(--primary-color);
            color: white;
            padding: 14px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 500;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%;
            margin-bottom: 10px;
        }
        .user-input button:hover {
            background-color: #3a7bd5;
            transform: translateY(-2px);
        }
        #quiz-section {
            display: none;
            border-top: 1px solid var(--border-color);
            padding-top: 30px;
            margin-top: 20px;
        }
        .question-box {
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 25px;
            background-color: #fcfcfc;
            box-shadow: 0 2px 10px var(--shadow-light);
            width: 100%;
            box-sizing: border-box;
        }
        .question-meta {
            font-size: 0.95em;
            color: var(--secondary-color);
            margin-bottom: 15px;
            text-align: left;
            font-weight: 500;
        }
        .question-text {
            font-size: 1.0em;
            font-weight: 400;
            color: var(--text-dark);
            margin-bottom: 25px;
            text-align: right;
        }
        .options-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .options-list li {
            background-color: #f0f0f0;
            padding: 12px 18px;
            margin-bottom: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease, box-shadow 0.2s ease;
            border: 1px solid var(--border-color);
            font-size: 0.95em;
            color: var(--text-dark);
            font-weight: 400;
        }
        .options-list li:hover {
            background-color: #e0e0e0;
            transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }
        .options-list li.correct {
            background-color: var(--success-color);
            border-color: #4CAF50;
            color: white;
            font-weight: 500;
        }
        .options-list li.incorrect {
            background-color: var(--error-color);
            border-color: #f44336;
            color: white;
            font-weight: 500;
        }
        .options-list li.answered {
            pointer-events: none;
            opacity: 0.9;
        }
        .options-list li.removed {
            opacity: 0.4;
            pointer-events: none;
            background-color: #fdfdff;
            color: #b0b0b0;
            text-decoration: line-through;
        }
        .player-buttons-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--primary-color);
        }
        .player-button-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px;
        }
        .player-score-top {
            font-size: 0.75em;
            color: var(--secondary-color);
            opacity: 0.8;
            font-weight: 500;
        }
        .player-button {
            background-color: #e6f7ff;
            color: var(--primary-color);
            border: 1px solid #cceeff;
            padding: 8px 15px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 500;
            transition: background-color 0.2s ease, transform 0.2s ease;
        }
        .player-button:hover {
            background-color: #cceeff;
            transform: translateY(-2px);
        }
        .player-button.active-player {
            background-color: var(--active-player-color);
            color: white;
            border-color: var(--active-player-color);
            box-shadow: 0 3px 10px rgba(40, 167, 69, 0.3);
        }
        .quiz-controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 25px;
        }
        .quiz-controls label {
            font-size: 1.0em;
            font-weight: 500;
            color: var(--text-dark);
            margin-bottom: 5px;
            display: block;
        }
        /* Multiselect styles */
        .multiselect-container {
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 10px;
            background-color: var(--background-card);
            width: 100%;
            box-sizing: border-box;
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        .multiselect-container label {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            cursor: pointer;
            font-size: 0.9em; /* کوچکتر شدن فونت دسته‌بندی‌ها و درجه‌بندی‌ها */
            color: var(--text-dark);
            font-weight: 400;
        }
        .multiselect-container label:last-child {
            margin-bottom: 0;
        }
        .multiselect-container input[type="checkbox"] {
            margin-left: 8px;
            transform: scale(1.1); /* کمی کوچک‌تر از قبل */
        }

        /* Smaller buttons for 50-50 and End Quiz */
        .quiz-controls button {
            background-color: var(--primary-color);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95em;
            font-weight: 500;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%;
            margin-bottom: 10px;
        }
        .quiz-controls button:hover {
            background-color: #3a7bd5;
            transform: translateY(-2px);
        }

        /* Next Question Button specific style */
        #next-question-btn {
            background-color: var(--primary-color);
            color: white;
            padding: 12px 25px;
            /* border: 1px solid black; */ /* Removed black border */
            border: none; /* اطمینان از حذف border */
            border-radius: 8px;
            font-size: 1.05em;
            font-weight: 500;
            display: block;
            margin: 0 auto 20px auto;
            max-width: 200px;
            box-shadow: 0 2px 8px var(--shadow-light);
        }
        #next-question-btn:hover {
            background-color: #3a7bd5;
            transform: translateY(-2px);
        }


        button#end-quiz-btn {
            background-color: var(--error-color);
        }
        button#end-quiz-btn:hover {
            background-color: #c9302c;
        }
        button#fifty-fifty-btn {
            background-color: var(--fifty-fifty-color);
            color: var(--text-dark);
        }
        button#fifty-fifty-btn:hover {
            background-color: #e0a800;
        }
        button#fifty-fifty-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            color: #666;
            transform: none;
        }

        /* Save/Load buttons style */
        .save-load-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap; /* برای نمایش بهتر در موبایل */
        }
        .save-load-buttons button {
            background-color: #6c757d; /* خاکستری */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.3s ease;
        }
        .save-load-buttons button:hover {
            background-color: #5a6268;
        }


        #results-section {
            display: none;
            text-align: center;
            padding-top: 30px;
            margin-top: 20px;
            border-top: 1px solid var(--border-color);
        }
        #results-section h2 {
            color: var(--success-color);
            font-weight: 700;
            margin-bottom: 30px;
        }
        #results-list {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }
        #results-list li {
            background-color: #e9f7ef;
            padding: 18px 25px;
            margin-bottom: 15px;
            border-radius: 10px;
            text-align: right;
            border: 1px solid #d4edda;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            font-size: 1.1em;
            color: var(--text-dark);
        }
        #results-list li strong {
            color: var(--primary-color);
            font-size: 1.2em;
            display: block;
            margin-bottom: 8px;
        }

        /* Player scores at the bottom - smaller and better color scheme */
        #player-scores-display-bottom {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid var(--border-color);
            gap: 10px;
        }
        .player-score-item-bottom {
            background-color: var(--score-bg-color);
            padding: 8px 15px;
            border-radius: 6px;
            min-width: 120px;
            text-align: center;
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.08);
            border: 1px solid var(--score-border-color);
        }
        .player-score-item-bottom strong {
            display: block;
            font-size: 1.0em;
            margin-bottom: 3px;
            color: var(--score-name-color);
        }
        .player-score-item-bottom span {
            font-size: 0.9em;
            font-weight: 500;
            color: var(--score-text-color);
        }
    </style>
</head>
<body>
    <div class="page-header">
        <h1>مسابقه بزرگ دانش</h1>
    </div>
    
    <div class="container">
        <div id="user-input-section" class="user-input">
            <h2>ثبت نام شرکت‌کنندگان</h2>
            <p>لطفاً نام حداقل ۲ و حداکثر ۱۰ شرکت‌کننده را وارد کنید:</p>
            <div id="player-inputs">
                </div>
            <button id="add-player-btn">افزودن شرکت‌کننده</button>
            <button id="start-quiz-btn" style="margin-top: 15px;">شروع مسابقه</button>
            
            <div class="save-load-buttons">
                <button id="save-game-btn">ذخیره بازی</button>
                <button id="load-game-btn">بارگذاری بازی</button>
            </div>
        </div>

        <div id="quiz-section">
            <div class="player-buttons-container" id="player-buttons-container">
                </div>
            
            <button id="next-question-btn">سوال بعدی</button>

            <div id="questions-container">
                </div>

            <div class="quiz-controls">
                <button id="fifty-fifty-btn">۵۰-۵۰ (حذف ۲ گزینه غلط)</button>
                
                <label>دسته‌بندی‌های فعال:</label>
                <div id="category-multiselect" class="multiselect-container">
                    </div>

                <label>درجه سختی‌های فعال:</label>
                <div id="difficulty-multiselect" class="multiselect-container">
                    <label>
                        <input type="checkbox" name="difficulty" value="آسان" checked> آسان
                    </label>
                    <label>
                        <input type="checkbox" name="difficulty" value="متوسط" checked> متوسط
                    </label>
                    <label>
                        <input type="checkbox" name="difficulty" value="سخت" checked> سخت
                    </label>
                    <label>
                        <input type="checkbox" name="difficulty" value="خیلی سخت" checked> خیلی سخت
                    </label>
                </div>

                <button id="end-quiz-btn">پایان مسابقه</button>
            </div>
            <div id="player-scores-display-bottom">
                </div>
        </div>

        <div id="results-section">
            <h2>نتایج مسابقه</h2>
            <ul id="results-list">
                </ul>
        </div>
    </div>

    <script>
        const playerInputsDiv = document.getElementById('player-inputs');
        const addPlayerBtn = document.getElementById('add-player-btn');
        const startQuizBtn = document.getElementById('start-quiz-btn');
        const userInputSection = document.getElementById('user-input-section');
        const quizSection = document.getElementById('quiz-section');
        const questionsContainer = document.getElementById('questions-container');
        const playerButtonsContainer = document.getElementById('player-buttons-container');
        const nextQuestionBtn = document.getElementById('next-question-btn');
        const endQuizBtn = document.getElementById('end-quiz-btn');
        const resultsSection = document.getElementById('results-section');
        const resultsList = document.getElementById('results-list');
        const categoryMultiselect = document.getElementById('category-multiselect');
        const difficultyMultiselect = document.getElementById('difficulty-multiselect');
        const fiftyFiftyBtn = document.getElementById('fifty-fifty-btn');
        const playerScoresDisplayBottom = document.getElementById('player-scores-display-bottom');
        const saveGameBtn = document.getElementById('save-game-btn'); // New
        const loadGameBtn = document.getElementById('load-game-btn'); // New

        let playerCount = 0;
        const maxPlayers = 10;
        const minPlayers = 2;
        let allQuestions = [];
        let currentQuestion = null;
        let players = {};
        let playerNamesArray = [];
        let currentPlayerAutoIndex = 0;
        let manuallySelectedPlayer = null;
        let availableQuestionIndices = []; // To track which questions haven't been asked yet

        const difficultyPointsCorrect = {
            'آسان': 1,
            'متوسط': 2,
            'سخت': 3,
            'خیلی سخت': 4
        };

        const difficultyPointsIncorrect = {
            'آسان': -3,
            'متوسط': -2,
            'سخت': -1,
            'خیلی سخت': -0.5
        };

        // Helper function to convert English numbers to Farsi numbers
        function toFarsiNumber(n) {
            const farsiDigits = ['۰', '۱', '۲', '۳', '۴', '۵', '۶', '۷', '۸', '۹'];
            return n.toString().replace(/\d/g, x => farsiDigits[x]);
        }


        // --- مدیریت ورود نام کاربران ---

        function addPlayerInput() {
            if (playerCount < maxPlayers) {
                playerCount++;
                const inputWrapper = document.createElement('div');
                inputWrapper.className = 'player-input-wrapper';
                inputWrapper.innerHTML = `
                    <label for="player${playerCount}">نام شرکت‌کننده ${toFarsiNumber(playerCount)}:</label>
                    <input type="text" id="player${playerCount}" required>
                `;
                playerInputsDiv.appendChild(inputWrapper);
            }
            if (playerCount >= maxPlayers) {
                addPlayerBtn.style.display = 'none';
            }
        }

        for (let i = 0; i < minPlayers; i++) {
            addPlayerInput();
        }

        addPlayerBtn.addEventListener('click', addPlayerInput);

        startQuizBtn.addEventListener('click', () => {
            playerNamesArray = [];
            let allInputsValid = true;
            for (let i = 1; i <= playerCount; i++) {
                const input = document.getElementById(`player${i}`);
                if (input && input.value.trim() === '') {
                    allInputsValid = false;
                    input.style.borderColor = 'red';
                } else if (input) {
                    playerNamesArray.push(input.value.trim());
                    input.style.borderColor = 'var(--border-color)';
                }
            }

            if (playerNamesArray.length < minPlayers) {
                alert(`لطفاً حداقل ${toFarsiNumber(minPlayers)} شرکت‌کننده وارد کنید.`);
                return;
            }

            if (!allInputsValid) {
                alert('لطفاً نام تمام شرکت‌کنندگان را وارد کنید.');
                return;
            }

            players = {};
            playerNamesArray.forEach(name => {
                players[name] = { score: 0, correct: 0, wrong: 0, fiftyFiftyUsed: 0 };
            });

            userInputSection.style.display = 'none';
            quizSection.style.display = 'block';
            loadQuestionsAndSetupQuiz(true); // Pass true to reset questions for new game
            updatePlayerScoresDisplay();
            populatePlayerButtons();
        });

        // --- مدیریت خواندن و نمایش سوالات ---

        async function loadQuestionsAndSetupQuiz(resetQuestions = false) {
            try {
                const response = await fetch('race.txt');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const text = await response.text();
                allQuestions = parseQuestions(text);
                populateCategoryFilter();

                if (resetQuestions) {
                    // Initialize availableQuestionIndices for a new game
                    availableQuestionIndices = Array.from({ length: allQuestions.length }, (_, i) => i);
                }
                displayNextQuestion();
            } catch (error) {
                console.error("Error loading or parsing questions:", error);
                questionsContainer.innerHTML = "<p>خطا در بارگذاری سوالات. لطفاً از وجود فایل race.txt در کنار این فایل اطمینان حاصل کنید.</p>";
            }
        }

        function parseQuestions(text) {
            const lines = text.split('\n').map(line => line.trim()).filter(line => line !== '');
            const parsedQuestions = [];
            let currentQ = {};
            let parsingOptions = false;

            for (const line of lines) {
                if (line.startsWith('درجه سختی:')) {
                    if (Object.keys(currentQ).length > 0) {
                        parsedQuestions.push(currentQ);
                    }
                    currentQ = { options: [] };
                    currentQ.difficulty = line.replace('درجه سختی:', '').trim();
                    parsingOptions = false;
                } else if (line.startsWith('دسته بندی:')) {
                    currentQ.category = line.replace('دسته بندی:', '').trim();
                } else if (line.startsWith('سوال:')) {
                    currentQ.questionText = line.replace('سوال:', '').trim().replace(/^"|"$/g, '');
                    parsingOptions = false;
                } else if (line.startsWith('گزینه ها:')) {
                    parsingOptions = true;
                    currentQ.options = [];
                } else if (parsingOptions && (line.startsWith('الف)') || line.startsWith('ب)') || line.startsWith('ج)') || line.startsWith('د)'))) {
                    currentQ.options.push(line.trim());
                } else if (line.startsWith('جواب صحیح:')) {
                    currentQ.correctAnswer = line.replace('جواب صحیح:', '').trim();
                    parsingOptions = false;
                }
            }
            if (Object.keys(currentQ).length > 0) {
                parsedQuestions.push(currentQ);
            }
            return parsedQuestions;
        }

        function populateCategoryFilter() {
            const categories = new Set();
            allQuestions.forEach(q => categories.add(q.category));
            categoryMultiselect.innerHTML = '';
            categories.forEach(cat => {
                const label = document.createElement('label');
                label.innerHTML = `<input type="checkbox" name="category" value="${cat}" checked> ${cat}`;
                categoryMultiselect.appendChild(label);
            });
        }

        function displayNextQuestion() {
            const activeCategories = Array.from(document.querySelectorAll('#category-multiselect input[name="category"]:checked'))
                                          .map(checkbox => checkbox.value);
            const activeDifficulties = Array.from(document.querySelectorAll('#difficulty-multiselect input[name="difficulty"]:checked'))
                                            .map(checkbox => checkbox.value);

            // Filter available questions based on category and difficulty AND not already asked
            const filteredIndices = availableQuestionIndices.filter(index => {
                const q = allQuestions[index];
                const matchesCategory = activeCategories.includes(q.category);
                const matchesDifficulty = activeDifficulties.includes(q.difficulty);
                return matchesCategory && matchesDifficulty;
            });

            if (filteredIndices.length === 0) {
                questionsContainer.innerHTML = "<p>سوالی با این فیلترها پیدا نشد یا تمام سوالات پرسیده شده‌اند. لطفاً فیلترها را تغییر دهید یا بازی را ریست کنید.</p>";
                currentQuestion = null;
                fiftyFiftyBtn.disabled = true;
                return;
            }

            const randomIndexInFiltered = Math.floor(Math.random() * filteredIndices.length);
            const selectedQuestionIndex = filteredIndices[randomIndexInFiltered];
            currentQuestion = allQuestions[selectedQuestionIndex];

            // Remove the asked question's index from availableQuestionIndices
            availableQuestionIndices = availableQuestionIndices.filter(index => index !== selectedQuestionIndex);

            questionsContainer.innerHTML = '';
            const questionBox = document.createElement('div');
            questionBox.className = 'question-box';
            questionBox.innerHTML = `
                <div class="question-meta">
                    ${currentQuestion.category} - ${currentQuestion.difficulty}
                </div>
                <div class="question-text">
                    ${currentQuestion.questionText}
                </div>
                <ul class="options-list" data-difficulty="${currentQuestion.difficulty}">
                    ${currentQuestion.options.map(option => `
                        <li data-option-text="${option.substring(option.indexOf(')') + 1).trim()}" data-option-key="${option.substring(0, option.indexOf(')'))}">${option}</li>
                    `).join('')}
                </ul>
            `;
            questionsContainer.appendChild(questionBox);

            document.querySelectorAll('.options-list li').forEach(optionLi => {
                optionLi.addEventListener('click', handleOptionClick);
            });
            updateFiftyFiftyButtonState();
            
            manuallySelectedPlayer = null;
            updatePlayerButtons();
        }

        function handleOptionClick(event) {
            const clickedOption = event.target;
            const optionsList = clickedOption.closest('.options-list');
            const questionDifficulty = optionsList.dataset.difficulty;

            let currentPlayerName;
            if (manuallySelectedPlayer) {
                currentPlayerName = manuallySelectedPlayer;
            } else {
                currentPlayerName = playerNamesArray[currentPlayerAutoIndex];
            }

            if (!currentPlayerName) {
                alert('خطا: کاربر فعلی یافت نشد. لطفاً مسابقه را مجدداً شروع کنید.');
                return;
            }

            Array.from(optionsList.children).forEach(li => {
                li.classList.add('answered');
                li.removeEventListener('click', handleOptionClick);
            });
            
            let correctOptionElement = null;
            Array.from(optionsList.children).forEach(li => {
                if (currentQuestion && li.textContent.includes(currentQuestion.correctAnswer)) {
                    correctOptionElement = li;
                }
            });

            if (clickedOption === correctOptionElement) {
                clickedOption.classList.add('correct');
                players[currentPlayerName].correct++;
                players[currentPlayerName].score += difficultyPointsCorrect[questionDifficulty];
            } else {
                clickedOption.classList.add('incorrect');
                players[currentPlayerName].wrong++;
                players[currentPlayerName].score += difficultyPointsIncorrect[questionDifficulty];
                if (correctOptionElement) {
                    correctOptionElement.classList.add('correct');
                }
            }
            updatePlayerScoresDisplay();
            
            if (!manuallySelectedPlayer) {
                currentPlayerAutoIndex = (currentPlayerAutoIndex + 1) % playerNamesArray.length;
            }
            updatePlayerButtons();
        }

        nextQuestionBtn.addEventListener('click', displayNextQuestion);
        endQuizBtn.addEventListener('click', showResults);
        fiftyFiftyBtn.addEventListener('click', handleFiftyFifty);
        
        // --- مدیریت امتیازات و انتخاب کاربر ---

        function updatePlayerScoresDisplay() {
            // Update scores at the bottom (main display)
            playerScoresDisplayBottom.innerHTML = '';
            playerNamesArray.forEach(name => {
                const player = players[name];
                const playerDiv = document.createElement('div');
                playerDiv.className = 'player-score-item-bottom';
                // Convert score to Farsi number for display
                const scoreDisplay = (player.score % 1 !== 0) ? toFarsiNumber(player.score.toFixed(1)) : toFarsiNumber(player.score);
                playerDiv.innerHTML = `
                    <strong>${name}</strong><br>
                    <span>امتیاز: ${scoreDisplay}</span>
                `;
                playerScoresDisplayBottom.appendChild(playerDiv);
            });

            // Update scores above player buttons
            document.querySelectorAll('.player-button-wrapper').forEach(wrapper => {
                const playerName = wrapper.querySelector('.player-button').dataset.playerName;
                const scoreSpan = wrapper.querySelector('.player-score-top');
                if (players[playerName]) {
                    const scoreDisplay = (players[playerName].score % 1 !== 0) ? toFarsiNumber(players[playerName].score.toFixed(1)) : toFarsiNumber(players[playerName].score);
                    scoreSpan.textContent = `امتیاز: ${scoreDisplay}`;
                }
            });
        }

        function populatePlayerButtons() {
            playerButtonsContainer.innerHTML = '';
            playerNamesArray.forEach((name, index) => {
                const wrapper = document.createElement('div');
                wrapper.className = 'player-button-wrapper';

                const scoreSpan = document.createElement('span');
                scoreSpan.className = 'player-score-top';
                scoreSpan.textContent = 'امتیاز: ۰'; // Initial Farsi 0
                wrapper.appendChild(scoreSpan);

                const button = document.createElement('button');
                button.className = 'player-button';
                button.textContent = name;
                button.dataset.playerName = name;
                button.addEventListener('click', () => {
                    manuallySelectedPlayer = name;
                    updatePlayerButtons();
                });
                wrapper.appendChild(button);
                playerButtonsContainer.appendChild(wrapper);
            });
            updatePlayerButtons();
            updatePlayerScoresDisplay();
        }

        function updatePlayerButtons() {
            document.querySelectorAll('.player-button').forEach(button => {
                button.classList.remove('active-player');
                if (manuallySelectedPlayer === button.dataset.playerName) {
                    button.classList.add('active-player');
                } 
                else if (!manuallySelectedPlayer && playerNamesArray[currentPlayerAutoIndex] === button.dataset.playerName) {
                    button.classList.add('active-player');
                }
            });
        }

        // --- قابلیت 50-50 ---
        function handleFiftyFifty() {
            if (!currentQuestion) {
                alert('ابتدا یک سوال نمایش داده شود.');
                return;
            }

            let currentPlayerName;
            if (manuallySelectedPlayer) {
                currentPlayerName = manuallySelectedPlayer;
            } else {
                currentPlayerName = playerNamesArray[currentPlayerAutoIndex];
            }

            if (!currentPlayerName) {
                alert('خطا: کاربر فعلی یافت نشد. لطفاً مسابقه را مجدداً شروع کنید.');
                return;
            }

            const player = players[currentPlayerName];

            if (currentQuestion.difficulty !== 'سخت' && currentQuestion.difficulty !== 'خیلی سخت') {
                alert('قابلیت ۵۰-۵۰ فقط برای سوالات سخت و خیلی سخت قابل استفاده است.');
                return;
            }

            const optionsList = questionsContainer.querySelector('.options-list');
            const removedOptions = optionsList.querySelectorAll('.removed');
            if (removedOptions.length > 0) {
                alert('۵۰-۵۰ قبلاً برای این سوال استفاده شده است.');
                return;
            }

            if (player.fiftyFiftyUsed === 0) {
                player.score -= 0.5;
            } else {
                player.score -= 1;
            }
            player.fiftyFiftyUsed++;
            updatePlayerScoresDisplay();

            const allOptions = Array.from(optionsList.children);
            const correctAnswerText = currentQuestion.correctAnswer;
            
            const incorrectOptions = allOptions.filter(li => !li.textContent.includes(correctAnswerText));
            
            let removedCount = 0;
            while (removedCount < 2 && incorrectOptions.length > 0) {
                const randomIndex = Math.floor(Math.random() * incorrectOptions.length);
                const optionToRemove = incorrectOptions.splice(randomIndex, 1)[0];
                if (optionToRemove) {
                    optionToRemove.classList.add('removed');
                    removedCount++;
                }
            }
            fiftyFiftyBtn.disabled = true;
        }

        function updateFiftyFiftyButtonState() {
             if (currentQuestion && (currentQuestion.difficulty === 'سخت' || currentQuestion.difficulty === 'خیلی سخت')) {
                 const optionsList = questionsContainer.querySelector('.options-list');
                 if (optionsList && optionsList.querySelectorAll('.removed').length === 0) {
                    fiftyFiftyBtn.disabled = false;
                 } else {
                    fiftyFiftyBtn.disabled = true;
                 }
            } else {
                fiftyFiftyBtn.disabled = true;
            }
        }

        // --- نمایش نتایج نهایی ---
        function showResults() {
            quizSection.style.display = 'none';
            resultsSection.style.display = 'block';
            resultsList.innerHTML = '';

            // Sort players by score in descending order
            const sortedPlayers = Object.entries(players).sort(([, a], [, b]) => b.score - a.score);

            sortedPlayers.forEach(([name, data]) => {
                const listItem = document.createElement('li');
                // Convert all numbers to Farsi for final results display
                const scoreDisplay = (data.score % 1 !== 0) ? toFarsiNumber(data.score.toFixed(1)) : toFarsiNumber(data.score);
                listItem.innerHTML = `
                    <strong>${name}:</strong>
                    <br> امتیاز کلی: ${scoreDisplay}
                    <br> پاسخ صحیح: ${toFarsiNumber(data.correct)}
                    <br> پاسخ غلط: ${toFarsiNumber(data.wrong)}
                    <br> دفعات استفاده از ۵۰-۵۰: ${toFarsiNumber(data.fiftyFiftyUsed)}
                `;
                resultsList.appendChild(listItem);
            });
        }

        // --- قابلیت ذخیره و بارگذاری بازی ---
        saveGameBtn.addEventListener('click', () => {
            const gameState = {
                players: players,
                playerNamesArray: playerNamesArray,
                currentPlayerAutoIndex: currentPlayerAutoIndex,
                availableQuestionIndices: availableQuestionIndices,
                // Do NOT save currentQuestion, it will be regenerated
                // Do NOT save references to DOM elements
            };
            try {
                localStorage.setItem('quizGameState', JSON.stringify(gameState));
                alert('بازی با موفقیت ذخیره شد!');
            } catch (e) {
                alert('خطا در ذخیره سازی بازی: ' + e);
            }
        });

        loadGameBtn.addEventListener('click', () => {
            try {
                const savedState = localStorage.getItem('quizGameState');
                if (savedState) {
                    const gameState = JSON.parse(savedState);
                    
                    players = gameState.players;
                    playerNamesArray = gameState.playerNamesArray;
                    currentPlayerAutoIndex = gameState.currentPlayerAutoIndex;
                    availableQuestionIndices = gameState.availableQuestionIndices;

                    // Hide user input section and show quiz section
                    userInputSection.style.display = 'none';
                    quizSection.style.display = 'block';

                    // Re-load questions and set up quiz based on loaded state
                    // We call loadQuestionsAndSetupQuiz without true to not reset availableQuestionIndices
                    loadQuestionsAndSetupQuiz(false).then(() => {
                        // After questions are loaded and currentQuestion is displayed:
                        populatePlayerButtons(); // Re-create player buttons with loaded data
                        updatePlayerScoresDisplay(); // Update scores display
                        alert('بازی با موفقیت بارگذاری شد!');
                    });

                } else {
                    alert('هیچ بازی ذخیره شده‌ای یافت نشد!');
                }
            } catch (e) {
                alert('خطا در بارگذاری بازی: ' + e);
                console.error("Error loading game:", e);
            }
        });

    </script>
</body>
